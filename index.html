<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> <!---->
        <div class="row">            
            <div class="col">
                <nav class="navbar bg-body-secondary">
                    <div class="container-fluid text-center">
                      <span class="navbar-brand mb-0 h1 mx-auto">Gestor de Tienda</span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-3 row justify-content-center">    <!--Formulario-->        
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                      <h5>Acceso de Control</h5>
                    </div>
                    <div class="card-body">
                        <div id="mensaje"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electr√≥nico con nadie.</div>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>

        <div class="row mt-4">     <!--Footer-->       
            <div class="col">
                <p class="fw-medium text-center">&copy; Copyright 2025</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
</body>
</html>
